{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hello World</title>
</head>
<body>

    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form class="profile-form">
            <!-- IDK IF THESE ARE RIGHT INFO GRABBERS/SAVING CORRECTLY -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" value= user.first_name>
    
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" value= user.first_name>
    
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value= user.first_name>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value= user.first_name>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value= user.first_name>
    
            <label for="phone">Phone Number (optional)</label>
            <input type="tel" id="phone" name="phone" value= user.first_name>

            <!-- for slider in sliders -->
            <div class="slider-container">
                <label class="slider-label" for="setting">{{slider.name}}</label>
                <input type="range" id="setting1" name="setting1" class="slider" min="0" max="100" value="50">
            </div>
    
            <!-- END FOR LOOP -->
    
            <button type="submit" class="profile-save-button">Save Changes</button>
        </form>
    </div>
    
    </body>
</html>
